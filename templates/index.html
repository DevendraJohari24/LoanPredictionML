<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <title>Loan Prediction</title>

    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand">Loan Prediction</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
          <div class="container" style="margin-top: 2%; width: 500;">
            <div class="row">
              <div class="col-md-3">
              </div>
              <div class="col-md-7">
              
        <!-- Content here -->
            <form class="row mb-3" method="POST" action="/submit">
                <div class="input-group row mb-3">
                <label for="gender"  class="col-sm-2" >Gender: </label>
                <select class="form-select" id="gender" name="gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
                </div>
                <br>
                <div class="input-group row mb-3">
                <label for="married" class="col-sm-2">Married: </label>
                <select class="form-select" id="married" name="married">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
                </div>
                <br>
                <div class="input-group row mb-3">
                <label for="dependents" class="col-sm-2">Dependents: </label>
                <select class="form-select" id="dependents" name="dependents">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3+</option>
                </select>
                </div>
                <br>
                <div class="input-group row mb-3">
                <label for="graduate" class="col-sm-2">Graduate: </label>
                <select class="form-select" id="graduate" name="graduate">
                    <option value="0">Graduate</option>
                    <option value="1">Not Graduate</option>
                </select>
                </div>
                <br>
                <div class="input-group row mb-3">
                <label for="employed"class="col-sm-2" >Self Employed: </label>
                <select class="form-select" id="employed" name="employed">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
                </div>
                <br>
                <div class="input-group row mb-3">
                <label for="propertyArea" class="col-sm-2">Property Area: </label>
                <select class="form-select" id="propertyArea" name="propertyArea">
                    <option value="0">Urban</option>
                    <option value="1">Semiurban</option>
                    <option value="2">Rural</option>
                </select>
                </div>
                <br>
                <div class="input-group row mb-3">
                <label for="applicantIncome" class="col-sm-2">Applicant Income: </label>
                <input class="form-control" type="number" name="applicantIncome" required />
                </div>
                <br>
                <div class="input-group row mb-3">
                <label for="coApplicantIncome" class="col-sm-2">Coapplicant Income: </label>
                <input class="form-control" type="number" name="coApplicantIncome" required />
                </div>
                <br>
                <div class="input-group row mb-3">
                <label for="loanAmount" class="col-sm-2">Loan Amount: </label>
                <input class="form-control" type="number" name="loanAmount" required />
                </div>
                <br>
                <div class="input-group row mb-3">
                <label for="loanAmountTerm" class="col-sm-2">Loan Amount Term: </label>
                <input class="form-control" type="number" name="loanAmountTerm" required />
                </div>
                <br>
                <div class="input-group row mb-3">
                <label for="creditHistory" class="col-sm-2">Credit History: </label>
                <input class="form-control" type="number" name="creditHistory" required />
                </div>
                <br>
                
                <br>
                <div class="input-group row mb-3">
                    <input type="submit" value="Predict"  class="btn btn-primary" class="form-control"  />
                </div>
                
            </form>
        </div>
        <div class="col-md-2">
        </div>
      </div>
        </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
